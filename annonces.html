<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Annonces publiques — Gaël Maignan</title>
<style>
  body{ font-family:system-ui, -apple-system, Roboto, "Segoe UI", Arial; max-width:1000px; margin:24px auto; padding:16px; background:#f7f7fb; color:#222 }
  h1{ font-size:20px; margin-bottom:8px }
  .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:12px }
  .card{ background:#fff; border:1px solid #eee; padding:12px; border-radius:8px }
  .meta{ color:#666; font-size:13px; margin-bottom:6px }
  .price{ float:right; font-weight:700; color:#0a6cff }
  .controls{ margin-top:10px }
  .muted{ color:#666; font-size:13px; margin-top:12px }
  input{ padding:8px; border-radius:6px; border:1px solid #ddd; width:100%; box-sizing:border-box }
  .filters{ display:flex; gap:8px; margin-bottom:12px }
  button{ padding:8px 10px; border-radius:6px; border:0; background:#0a6cff; color:white; cursor:pointer }
</style>
</head>
<body>
  <h1>Annonces publiques</h1>
  <div class="filters">
    <input id="q" placeholder="Recherche par titre / description / localisation" />
    <button id="searchBtn">Rechercher</button>
  </div>
  <div id="msg" class="muted">Chargement…</div>
  <div id="list" class="grid" aria-live="polite"></div>

<script>
const API = "https://api.gael-maignan.fr";

function el(id){ return document.getElementById(id); }

async function load(query) {
  el("list").innerHTML = "";
  el("msg").innerText = "Chargement…";
  try {
    // si query -> on pourrait appeler param ?q=... (backend devra supporter)
    const res = await fetch(`${API}/annonces?limit=200`, { credentials: "include" });
    if (!res.ok) { el("msg").innerText = "Impossible de charger les annonces."; return; }
    const data = await res.json().catch(()=>null);
    let annonces = [];
    if (data) {
      if (Array.isArray(data.annonces)) annonces = data.annonces;
      else if (data.annonces && Array.isArray(data.annonces.results)) annonces = data.annonces.results;
      else if (Array.isArray(data)) annonces = data;
      else if (Array.isArray(data.results)) annonces = data.results;
      else {
        for (const k of Object.keys(data)) {
          if (Array.isArray(data[k])) { annonces = data[k]; break; }
        }
      }
    }
    if (!annonces.length) { el("msg").innerText = "Aucune annonce publique."; return; }
    el("msg").innerText = `Affichage ${annonces.length} annonce(s).`;
    const q = (query||"").toLowerCase().trim();
    const filt = annonces.filter(a => {
      if (!q) return true;
      return (a.title||"").toLowerCase().includes(q) || (a.description||"").toLowerCase().includes(q) || (a.location||"").toLowerCase().includes(q);
    });
    el("list").innerHTML = filt.map(a=>renderCard(a)).join("");
  } catch (e) {
    console.error(e);
    el("msg").innerText = "Erreur réseau.";
  }
}

function renderCard(a) {
  const title = escapeHtml(a.title||"Sans titre");
  const desc = escapeHtml((a.description||"").slice(0,260));
  const loc = escapeHtml(a.location||"");
  const price = a.price !== null && a.price !== undefined ? (a.price/100).toFixed(2) + " €" : "—";
  const user = escapeHtml(String(a.user_id||"inconnu"));
  return `
    <article class="card">
      <div><strong>${title}</strong><span class="price">${price}</span></div>
      <div class="meta">par ${user}${ loc ? ` • ${loc}` : "" }</div>
      <p>${desc}</p>
    </article>
  `;
}

function escapeHtml(s) {
  return String(s).replace(/[&<>"']/g, (m)=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

document.getElementById("searchBtn").addEventListener("click", ()=> load(document.getElementById("q").value));
window.addEventListener("DOMContentLoaded", ()=> load());
</script>
</body>
</html>
